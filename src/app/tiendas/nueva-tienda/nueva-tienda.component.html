<navbar></navbar>
<div class="container">
  <div class="row justify-content-center">
    <!-- añadir responsive col-**-num -->
    <h1 class="text-white m-4">Nueva Tienda</h1>
  </div>
</div>
<div class="container bg-secondary p-2 text-center col-sm-6">
  <form #formTienda="ngForm" (ngSubmit)="registrarTienda()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Dirección</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dirección" name="dirección" #direccion="ngModel" [(ngModel)]="tienda.direccion" placeholder="Ingrese la dirección" required="">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Referencia</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="referencia" name="referencia" #referencia="ngModel" [(ngModel)]="tienda.referencia" placeholder="Referencia"></textarea>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-group col-2">
        <button type="submit" class="btn btn-primary">Registrar Tienda</button>
      </div>
    </div>
  </form>
</div>
