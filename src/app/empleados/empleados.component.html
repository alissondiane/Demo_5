<div class="row">
<div class="col-sm-6 col-md-4" *ngFor="let empleado of empleados">
    <div class="card m-3" style="width: 18rem;">
        <div class="card-body">
            <p class="card-text"><label>NOMBRE:</label> {{empleado.nombre}}</p>
            <p class="card-text"><label>APELLIDOS:</label> {{empleado.apPaterno}} {{empleado.apMaterno}}</p>
            <p class="card-text"><label>DNI:</label> {{empleado.dni}}</p>
            <a [routerLink]="['/empleado/historial', empleado.idEmpleado]" class="btn btn-success">Historial</a>
            <a [routerLink]="['/empleado/editar', empleado.idEmpleado]" class="btn btn-warning">Editar</a>
            <a (click)="onEliminarEmpleado(empleado.idEmpleado)" class="btn btn-danger">Eliminar</a>
        </div>
    </div>
</div>
</div>
